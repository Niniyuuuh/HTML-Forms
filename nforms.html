<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>

<style>
    body {text-align: center;}
</style>

<body>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname"><br>
        <label for="mname">Middle Name:</label><br>
        <input type="text" id="fname"><br>
        <label for="famname">Family Name:</label><br>
        <input type="text" id="famname"><br><br>

        <p>Gender:</p>
            <form>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="male">Male</label><br><br>
            </form>

        <p><label for="email">Email Address:</label><br></p>
        <input type="email" id="email" name="email" value=""><br>
        
        <p>Home Address:</p>
        <textarea name="home address" rows="10" cols="30"></textarea>
        <br><br>
        
        <p>Hobbies:</p>
        <input type="checkbox" id="hobby1" name="hobby1" value="CGames">
        <label for="hobby1"> Computer Games</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="PMI">
        <label for="hobby2"> Playing Music Instruments</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value="Cooking">
        <label for="hobby3"> Cooking</label><br>
        <input type="checkbox" id="hobby3" name="hobby4" value="Drawing">
        <label for="hobby4"> Drawing</label><br><br>

        <label for="colors">Favorite Color:</label>
        <select name="colors" id="colors">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="violet">Violet</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="pink">Pink</option>
            <option value="brown">Brown</option>
        </select>
        <br><br>

        <p>Say something about yourself:</p>
        <textarea name="say something about yourself" rows="10" cols="30"></textarea>
        <br><br>
      
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
      
    </form>
</body>

</html>
